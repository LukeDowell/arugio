<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0px;
        background: rgb(80, 80, 80);
        width: 100vw !important;
        height: 100vh !important;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        touch-action: none;
      }
    </style>
  </head>
  <script type="module">
    import init from './arugio_client.js'
    init()
    function auto_focus () {
      let canvas = document.getElementsByTagName('canvas')
      if (!canvas.length) {
        setTimeout(auto_focus, 100)
      } else {
        canvas[0].focus()
      }
    }
    auto_focus()
  </script>
  <body></body>
</html>
