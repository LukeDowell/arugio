<!DOCTYPE html>
<html lang="en">
  <script type="module">
    import init from './arugio_client.js'
    init()
    function auto_focus () {
      let canvas = document.getElementsByTagName('canvas')
      if (!canvas.length) {
        setTimeout(auto_focus, 100)
      } else {
        canvas[0].focus()
      }
    }
    auto_focus()
  </script>
  <body></body>
</html>
